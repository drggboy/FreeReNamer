<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreeReNamer</title>
  <style>
    /* 初始加载样式，避免闪烁 */
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      overflow: hidden;
    }
    
    #root {
      width: 100vw;
      height: 100vh;
      opacity: 0;
      animation: fadeInRoot 0.3s ease-out 0.1s forwards;
    }
    
    /* 初始加载指示器 - 渐进式显示 */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
      z-index: 9999;
      opacity: 1;
      animation: fadeInLoader 0.5s ease-out;
    }
    
    .initial-loader .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e5e5;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.1));
    }
    
    .initial-loader .title {
      font-size: 20px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      letter-spacing: 0.025em;
      animation: slideInUp 0.6s ease-out 0.2s backwards;
    }
    
    .initial-loader .subtitle {
      font-size: 14px;
      color: #6b7280;
      animation: slideInUp 0.6s ease-out 0.4s backwards;
    }
    
    .initial-loader .progress {
      width: 128px;
      height: 4px;
      background-color: #e5e5e5;
      border-radius: 2px;
      margin-top: 16px;
      overflow: hidden;
      animation: slideInUp 0.6s ease-out 0.6s backwards;
    }
    
    .initial-loader .progress-bar {
      height: 100%;
      background-color: #2563eb;
      border-radius: 2px;
      animation: progressPulse 2s ease-in-out infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeInRoot {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInLoader {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes progressPulse {
      0%, 100% { width: 0%; }
      50% { width: 100%; }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- 初始加载指示器，React应用加载后会被替换 -->
    <div class="initial-loader">
      <div class="spinner"></div>
      <div class="title">FreeReNamer</div>
      <div class="subtitle">正在启动应用...</div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
